<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>AutoML</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>AutoML Service</h1>
	<form action="#" th:action="@{/form}" th:object="${autoMLModel}"
		method="post" enctype="multipart/form-data">
		<p>
			Upload Training File: <input name="file" type="file" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
